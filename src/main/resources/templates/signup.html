<!DOCTYPE html>
<html lang="en">

<head th:replace="fragments/head" />

<body>
	<!-- Barra de Navegacion superior -->
	<nav th:replace="fragments/nav" />
	<div class="container">
		<h2>Registrate como usuario en myWallapop!!</h2>
		<form class="form-horizontal" method="post" action="/signup" th:object="${user}">
			<div class="form-group">
				<label class="control-label col-sm-2" for="email">Email:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="email" placeholder="uo258525@uniovi.es" required="true" />
					<span class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="name">Nombre:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="name" placeholder="Ejemplo: Juan" required="true" /> <span class="text-danger"
					 th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="surname">Apellidos:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="surname" placeholder="Ejemplo: Monte Almonte" required="true" />
					<span class="text-danger" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></span>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="password">Password:</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" name="password" placeholder="Entre el Password" />
					<span class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="password2">Repita
					el Password:</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" name="password2" placeholder="Repita el Password" /> <span class="text-danger"
					 th:if="${#fields.hasErrors('password2')}" th:errors="*{password2}"></span>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary">Enviar</button>
				</div>
			</div>
			
		</form>
	</div>

</body>

</html>
