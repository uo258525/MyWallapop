!DOCTYPE html>
<html lang="en">
<head>
<title>myWallapop</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<link rel="stylesheet" href="/css/wallapop.css" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

	<!-- Barra de NavegaciÃ³n superior -->
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target="#myNavbar">
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<img src="/img/heart.png" alt="logo" />
			</div>
			<div class="collapse navbar-collapse" id="myNavbar">
				<ul class="nav navbar-nav">
					<li class="active"><a href="/offer/list">Ver Ofertas</a></li>
					<li><a href="/offer/add">Agregar Oferta</a></li>
					<li><a href="/offer/search">Buscar Oferta</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="/signup"><span
							class="glyphicon glyphicon-user"></span> Registrate</a></li>
					
					<li sec:authorize="isAuthenticated()"><a href="/logout"> <span
							class="glyphicon glyphicon-log-out"></span> Desconectar
					</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container">
		<h2>Usuarios</h2>
		<p>Los usuarios que actualmente figuran en el sistema son los
			siguientes:</p>
		<div class="table-responsive">
			<table class="table table-hover">
				<thead>
					<tr>
						<th>Email</th>
						<th>Nombre</th>
						<th>Apellidos</th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
						</tr>
				</thead>
				<tbody>
					<tr th:each="user : ${usersList}">
						<td th:text="${user.email}">test@uniovi.es</td>
						<td th:text="${user.name}">Nombre del usuario</td>
						<td th:text="${user.surname}">Apellidos del usuario</td>

						<td><a th:href="${'/user/details/' + user.id}">detalles</a></td>
						<td><a th:href="${'/user/delete/' + user.id}">eliminar</a></td>
						<input type="checkbox" name="user.name" value="user.email">
						
						
				

					</tr>
				</tbody>
				<input type="submit" value="Submit">
				
		<script>
			$("#updateButton").click(function() {
				$("#tableoffers").load('/user/list/delete');
			});
		</script>
			</table>
		</div>

	</div>
	<footer th:replace="fragments/footer" />

</body>
</html>
