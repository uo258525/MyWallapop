<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<nav th:replace="fragments/nav" />
	<div class="container">
		<h2>Usuarios</h2>
		<p>Los usuarios que actualmente figuran en el sistema son los
			siguientes:</p>
		<div class="table-responsive">
		 <form method="post" action="/user/delete">
			<table class="table table-hover">
				<thead>
					<tr>
						<th>Email</th>
						<th>Nombre</th>
						<th>Apellidos</th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="user : ${usersList}">
						<td th:text="${user.email}">test@uniovi.es</td>
						<td th:text="${user.name}">Nombre del usuario</td>
						<td th:text="${user.surname}">Apellidos del usuario</td>
						<td><input type="checkbox" name="idsUser" class="check"
							th:value="${user.id}" /></td>

					</tr>
				</tbody>
			</table>
			<div class="form-group">
				<input class="btn btn-danger" type="submit" id="DeleteButton"
					th:value="#{delete.button}" />
					
					
			</div>
			</form>
		</div>

	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
