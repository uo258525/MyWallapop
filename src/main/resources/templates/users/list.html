<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<nav th:replace="fragments/nav" />
	<div class="container">
		<h2>Usuarios</h2>
		<p>Los usuarios que actualmente figuran en el sistema son los
			siguientes:</p>
		<div class="table-responsive">
			<table class="table table-hover">
				<thead>
					<tr>
						<th>Email</th>
						<th>Nombre</th>
						<th>Apellidos</th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="user : ${usersList}">
						<td th:text="${user.email}">test@uniovi.es</td>
						<td th:text="${user.name}">Nombre del usuario</td>
						<td th:text="${user.surname}">Apellidos del usuario</td>
						<td th:text="${user.active}"></td>
						<td>
						<input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1"></td>
						<td><a th:href="${'/user/delete/' + user.id}"></a></td>
					</tr>
				</tbody>
			</table>
			<form class="form-inline">
  
  <button type="submit" class="btn btn-primary mb-2">Eliminar</button>
</form>
		</div>

	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
