<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<nav th:replace="fragments/nav" />
	<div class="container">
		<h2>Detalles de la oferta</h2>
		<div class="panel panel-default">
			<div class="panel-heading">Titulo</div>
			<div class="panel-body" th:text="${offer.title}">vendo un
				iphone</div>
		</div>
		<div class="panel panel-default">
			<div class="panel-heading">Precio</div>
			<div class="panel-body" th:text="${offer.price}">100</div>
		</div>

		<div class="panel panel-default">
			<div class="panel-heading">Descripci√≥n</div>
			<div class="panel-body" th:text="${offer.description}">vendo un
				iphone</div>
		</div>

	</div>
	<div class="container">
		<h2>Detalles del Vendedor</h2>
		<div class="panel panel-default">
			<div class="panel-heading">nombre</div>
			<div class="panel-body" th:text="${offer.owner.name}">Juan</div>
			<div class="panel-heading">email</div>
			<div class="panel-body" th:text="${offer.owner.email}">aaaa@uniovi.es</div>
		</div>
		<a th:if="${!owner}" class="btn btn-primary"
			th:href="${'/offer/list/buy/' + offer.id}"  id="comprarButton">comprar</a>
	</div>
</body>
</html>
