<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>

	<nav th:replace="fragments/nav" />


	<div class="container">
		<h2 th:text="#{offeradd.message}"></h2>
		<form class="form-horizontal" method="post" action="/offer/add">
			<div class="form-group">
				<label class="control-label col-sm-2" for="title" th:text="#{title.message}"></label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="title"
						placeholder="funda iphone5" required="true" id="title" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="description" th:text="#{description.message}"></label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="description"
						placeholder="Describa la oferta" required="true" id="description" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="price" th:text="#{price.message}"></label>
				<div class="col-sm-10">
					<input type="number" step="0.01" class="form-control" name="price"
						placeholder="Entre 0 y 1000" required="true" min="0"/>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" id="add" class="btn btn-primary" th:text="#{offeradd.message}"></button>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
