<!DOCTYPE html>
<html lang="en">
<head>
<title>myWallapop</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<link rel="stylesheet" href="/css/wallapop.css" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

	<nav th:replace="offer/nav" />

	<div class="container">
		<h2>Agregar Oferta</h2>
		<form class="form-horizontal" method="post" action="/offer/add">
			<div class="form-group">
				<label class="control-label col-sm-2" for="description">Titulo:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="description"
						placeholder="funda iphone5" required="true" />
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2" for="description">Descripcion:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="description"
						placeholder="Describa la oferta" required="true" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="description">Detalles:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="description"
						placeholder="Detalles especificos ej:peso,tamaÃ±o,color"
						required="true" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="pwd">Precio:</label>
				<div class="col-sm-10">
					<input type="number" class="form-control" name="score"
						placeholder="Enetre 0 y 1000" required="true" />
				</div>
			</div>


			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary">Enviar</button>
				</div>
			</div>
		</form>


	</div>

</body>
</html>
