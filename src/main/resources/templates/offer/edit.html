<div class="container">
	<h2>Editar Oferta</h2>
	<form class="form-horizontal" method="post"
		th:action="${'/offer/edit/' + offer.id}">

		<div class="form-group">
			<label class="control-label col-sm-2" for="email">Email:</label>
			<div class="col-sm-10">
				<input th:value="${offer.description}" type="text"
					class="form-control" name="description"
					placeholder="Ejemplo Ejercicio 1" required="true" />
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="pwd">Precio:</label>
			<div class="col-sm-10">
				<input th:value="${offer.precio}" type="number" class="form-control"
					name="score" placeholder="Entre 0 y 10" required="true" />
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-primary">Modificar</button>
			</div>
		</div>
	</form>
</div>
